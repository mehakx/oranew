<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Voice Wellness Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ambientBreath 8s ease-in-out infinite;
        }

        @keyframes ambientBreath {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Main Container */
        .voice-interface {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Elegant status indicator */
        .status-indicator {
            position: absolute;
            top: 4rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            text-align: center;
        }

        .status-indicator.listening {
            color: rgba(0, 122, 255, 0.8);
        }

        .status-indicator.thinking {
            color: rgba(255, 149, 0, 0.8);
        }

        .status-indicator.speaking {
            color: rgba(255, 69, 58, 0.8);
        }

        /* Premium sun container */
        .sun-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .abstract-sun {
            width: 200px;
            height: 200px;
            position: relative;
        }

        /* Warm understanding aura */
        .sun-aura {
            width: 400%;
            height: 400%;
            background: radial-gradient(circle, 
                rgba(255, 204, 102, 0.15) 0%,
                rgba(255, 179, 71, 0.12) 30%,
                rgba(255, 149, 0, 0.08) 60%,
                transparent 80%);
            position: absolute;
            top: -150%;
            left: -150%;
            animation: warmGlow 10s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes warmGlow {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
        }

        /* Abstract sun core */
        .sun-core {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 204, 102, 0.4) 30%,
                rgba(255, 179, 71, 0.3) 70%,
                rgba(255, 149, 0, 0.15) 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: gentlePulse 6s ease-in-out infinite, colorCycle 15s ease-in-out infinite;
            backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255, 204, 102, 0.5);
            box-shadow: 
                0 0 40px rgba(255, 204, 102, 0.6),
                0 0 80px rgba(255, 179, 71, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.25);
        }

        /* Beautiful color cycling for idle state */
        @keyframes colorCycle {
            0% {
                background: radial-gradient(circle, 
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 204, 102, 0.4) 30%,
                    rgba(255, 179, 71, 0.3) 70%,
                    rgba(255, 149, 0, 0.15) 100%);
                border-color: rgba(255, 204, 102, 0.5);
                box-shadow: 
                    0 0 40px rgba(255, 204, 102, 0.6),
                    0 0 80px rgba(255, 179, 71, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.25);
            }
            25% {
                background: radial-gradient(circle, 
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 193, 7, 0.4) 30%,
                    rgba(255, 167, 38, 0.3) 70%,
                    rgba(255, 138, 101, 0.15) 100%);
                border-color: rgba(255, 193, 7, 0.5);
                box-shadow: 
                    0 0 40px rgba(255, 193, 7, 0.6),
                    0 0 80px rgba(255, 167, 38, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.25);
            }
            50% {
                background: radial-gradient(circle, 
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 183, 77, 0.4) 30%,
                    rgba(255, 154, 158, 0.3) 70%,
                    rgba(255, 138, 128, 0.15) 100%);
                border-color: rgba(255, 183, 77, 0.5);
                box-shadow: 
                    0 0 40px rgba(255, 183, 77, 0.6),
                    0 0 80px rgba(255, 154, 158, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.25);
            }
            75% {
                background: radial-gradient(circle, 
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 171, 145, 0.4) 30%,
                    rgba(255, 138, 101, 0.3) 70%,
                    rgba(255, 160, 122, 0.15) 100%);
                border-color: rgba(255, 171, 145, 0.5);
                box-shadow: 
                    0 0 40px rgba(255, 171, 145, 0.6),
                    0 0 80px rgba(255, 138, 101, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.25);
            }
            100% {
                background: radial-gradient(circle, 
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 204, 102, 0.4) 30%,
                    rgba(255, 179, 71, 0.3) 70%,
                    rgba(255, 149, 0, 0.15) 100%);
                border-color: rgba(255, 204, 102, 0.5);
                box-shadow: 
                    0 0 40px rgba(255, 204, 102, 0.6),
                    0 0 80px rgba(255, 179, 71, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.25);
            }
        }

        /* Abstract sun rays */
        .sun-ray {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 204, 102, 0.7) 50%,
                transparent 100%);
            border-radius: 50px;
            transform-origin: center;
            animation: gentleRotate 20s linear infinite, rayColorCycle 15s ease-in-out infinite;
        }

        /* Ray color cycling */
        @keyframes rayColorCycle {
            0% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 204, 102, 0.7) 50%,
                    transparent 100%);
            }
            25% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 193, 7, 0.7) 50%,
                    transparent 100%);
            }
            50% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 183, 77, 0.7) 50%,
                    transparent 100%);
            }
            75% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 171, 145, 0.7) 50%,
                    transparent 100%);
            }
            100% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 204, 102, 0.7) 50%,
                    transparent 100%);
            }
        }

        .sun-ray:nth-child(1) {
            width: 80px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .sun-ray:nth-child(2) {
            width: 60px;
            height: 1.5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .sun-ray:nth-child(3) {
            width: 80px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .sun-ray:nth-child(4) {
            width: 60px;
            height: 1.5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .sun-ray:nth-child(5) {
            width: 80px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
        }

        .sun-ray:nth-child(6) {
            width: 60px;
            height: 1.5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(225deg);
        }

        .sun-ray:nth-child(7) {
            width: 80px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(270deg);
        }

        .sun-ray:nth-child(8) {
            width: 60px;
            height: 1.5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(315deg);
        }

        @keyframes gentlePulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.8; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1); 
                opacity: 1; 
            }
        }

        @keyframes gentleRotate {
            0% { transform: translate(-50%, -50%) rotate(var(--rotation, 0deg)); }
            100% { transform: translate(-50%, -50%) rotate(calc(var(--rotation, 0deg) + 360deg)); }
        }

        /* Sun states with Apple colors - each with beautiful color cycling */
        .abstract-sun.listening .sun-core {
            background: radial-gradient(circle, 
                rgba(0, 122, 255, 0.5) 0%,
                rgba(0, 122, 255, 0.35) 50%,
                rgba(0, 122, 255, 0.2) 100%) !important;
            border-color: rgba(0, 122, 255, 0.6) !important;
            box-shadow: 
                0 0 50px rgba(0, 122, 255, 0.7),
                0 0 100px rgba(0, 122, 255, 0.4),
                inset 0 0 30px rgba(0, 122, 255, 0.25) !important;
            animation: gentlePulse 4s ease-in-out infinite, listeningGlow 2s ease-in-out infinite, coolColorCycle 12s ease-in-out infinite !important;
        }

        .abstract-sun.listening .sun-ray {
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(0, 122, 255, 0.8) 50%,
                transparent 100%) !important;
            animation: gentleRotate 15s linear infinite, coolRayCycle 12s ease-in-out infinite !important;
        }

        /* Cool color cycling for listening state */
        @keyframes coolColorCycle {
            0% {
                background: radial-gradient(circle, 
                    rgba(0, 122, 255, 0.5) 0%,
                    rgba(0, 122, 255, 0.35) 50%,
                    rgba(0, 122, 255, 0.2) 100%) !important;
                border-color: rgba(0, 122, 255, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(0, 122, 255, 0.7),
                    0 0 100px rgba(0, 122, 255, 0.4),
                    inset 0 0 30px rgba(0, 122, 255, 0.25) !important;
            }
            25% {
                background: radial-gradient(circle, 
                    rgba(30, 144, 255, 0.5) 0%,
                    rgba(30, 144, 255, 0.35) 50%,
                    rgba(30, 144, 255, 0.2) 100%) !important;
                border-color: rgba(30, 144, 255, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(30, 144, 255, 0.7),
                    0 0 100px rgba(30, 144, 255, 0.4),
                    inset 0 0 30px rgba(30, 144, 255, 0.25) !important;
            }
            50% {
                background: radial-gradient(circle, 
                    rgba(64, 224, 208, 0.5) 0%,
                    rgba(64, 224, 208, 0.35) 50%,
                    rgba(64, 224, 208, 0.2) 100%) !important;
                border-color: rgba(64, 224, 208, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(64, 224, 208, 0.7),
                    0 0 100px rgba(64, 224, 208, 0.4),
                    inset 0 0 30px rgba(64, 224, 208, 0.25) !important;
            }
            75% {
                background: radial-gradient(circle, 
                    rgba(138, 43, 226, 0.5) 0%,
                    rgba(138, 43, 226, 0.35) 50%,
                    rgba(138, 43, 226, 0.2) 100%) !important;
                border-color: rgba(138, 43, 226, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(138, 43, 226, 0.7),
                    0 0 100px rgba(138, 43, 226, 0.4),
                    inset 0 0 30px rgba(138, 43, 226, 0.25) !important;
            }
            100% {
                background: radial-gradient(circle, 
                    rgba(0, 122, 255, 0.5) 0%,
                    rgba(0, 122, 255, 0.35) 50%,
                    rgba(0, 122, 255, 0.2) 100%) !important;
                border-color: rgba(0, 122, 255, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(0, 122, 255, 0.7),
                    0 0 100px rgba(0, 122, 255, 0.4),
                    inset 0 0 30px rgba(0, 122, 255, 0.25) !important;
            }
        }

        @keyframes coolRayCycle {
            0% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(0, 122, 255, 0.8) 50%,
                    transparent 100%) !important;
            }
            25% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(30, 144, 255, 0.8) 50%,
                    transparent 100%) !important;
            }
            50% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(64, 224, 208, 0.8) 50%,
                    transparent 100%) !important;
            }
            75% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(138, 43, 226, 0.8) 50%,
                    transparent 100%) !important;
            }
            100% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(0, 122, 255, 0.8) 50%,
                    transparent 100%) !important;
            }
        }

        .abstract-sun.thinking .sun-core {
            background: radial-gradient(circle, 
                rgba(255, 149, 0, 0.5) 0%,
                rgba(255, 149, 0, 0.35) 50%,
                rgba(255, 149, 0, 0.2) 100%) !important;
            border-color: rgba(255, 149, 0, 0.6) !important;
            box-shadow: 
                0 0 50px rgba(255, 149, 0, 0.7),
                0 0 100px rgba(255, 149, 0, 0.4),
                inset 0 0 30px rgba(255, 149, 0, 0.25) !important;
            animation: gentlePulse 3s ease-in-out infinite, thinkingShimmer 1.5s ease-in-out infinite, warmColorCycle 10s ease-in-out infinite !important;
        }

        .abstract-sun.thinking .sun-ray {
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 149, 0, 0.9) 50%,
                transparent 100%) !important;
            animation: gentleRotate 10s linear infinite, warmRayCycle 10s ease-in-out infinite !important;
        }

        /* Warm color cycling for thinking state */
        @keyframes warmColorCycle {
            0% {
                background: radial-gradient(circle, 
                    rgba(255, 149, 0, 0.5) 0%,
                    rgba(255, 149, 0, 0.35) 50%,
                    rgba(255, 149, 0, 0.2) 100%) !important;
                border-color: rgba(255, 149, 0, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(255, 149, 0, 0.7),
                    0 0 100px rgba(255, 149, 0, 0.4),
                    inset 0 0 30px rgba(255, 149, 0, 0.25) !important;
            }
            33% {
                background: radial-gradient(circle, 
                    rgba(255, 69, 0, 0.5) 0%,
                    rgba(255, 69, 0, 0.35) 50%,
                    rgba(255, 69, 0, 0.2) 100%) !important;
                border-color: rgba(255, 69, 0, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(255, 69, 0, 0.7),
                    0 0 100px rgba(255, 69, 0, 0.4),
                    inset 0 0 30px rgba(255, 69, 0, 0.25) !important;
            }
            66% {
                background: radial-gradient(circle, 
                    rgba(255, 140, 0, 0.5) 0%,
                    rgba(255, 140, 0, 0.35) 50%,
                    rgba(255, 140, 0, 0.2) 100%) !important;
                border-color: rgba(255, 140, 0, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(255, 140, 0, 0.7),
                    0 0 100px rgba(255, 140, 0, 0.4),
                    inset 0 0 30px rgba(255, 140, 0, 0.25) !important;
            }
            100% {
                background: radial-gradient(circle, 
                    rgba(255, 149, 0, 0.5) 0%,
                    rgba(255, 149, 0, 0.35) 50%,
                    rgba(255, 149, 0, 0.2) 100%) !important;
                border-color: rgba(255, 149, 0, 0.6) !important;
                box-shadow: 
                    0 0 50px rgba(255, 149, 0, 0.7),
                    0 0 100px rgba(255, 149, 0, 0.4),
                    inset 0 0 30px rgba(255, 149, 0, 0.25) !important;
            }
        }

        @keyframes warmRayCycle {
            0% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 149, 0, 0.9) 50%,
                    transparent 100%) !important;
            }
            33% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 69, 0, 0.9) 50%,
                    transparent 100%) !important;
            }
            66% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 140, 0, 0.9) 50%,
                    transparent 100%) !important;
            }
            100% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 149, 0, 0.9) 50%,
                    transparent 100%) !important;
            }
        }

        .abstract-sun.speaking .sun-core {
            background: radial-gradient(circle, 
                rgba(255, 204, 102, 0.6) 0%,
                rgba(255, 179, 71, 0.45) 30%,
                rgba(255, 149, 0, 0.35) 70%,
                rgba(255, 149, 0, 0.2) 100%) !important;
            border-color: rgba(255, 204, 102, 0.7) !important;
            box-shadow: 
                0 0 60px rgba(255, 204, 102, 0.8),
                0 0 120px rgba(255, 179, 71, 0.5),
                inset 0 0 40px rgba(255, 255, 255, 0.35) !important;
            animation: gentlePulse 2s ease-in-out infinite, speakingRadiance 1s ease-in-out infinite, radiantColorCycle 8s ease-in-out infinite !important;
        }

        .abstract-sun.speaking .sun-ray {
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 204, 102, 1) 50%,
                transparent 100%) !important;
            animation: gentleRotate 8s linear infinite, radiantRayCycle 8s ease-in-out infinite !important;
        }

        /* Radiant color cycling for speaking state */
        @keyframes radiantColorCycle {
            0% {
                background: radial-gradient(circle, 
                    rgba(255, 204, 102, 0.6) 0%,
                    rgba(255, 179, 71, 0.45) 30%,
                    rgba(255, 149, 0, 0.35) 70%,
                    rgba(255, 149, 0, 0.2) 100%) !important;
                border-color: rgba(255, 204, 102, 0.7) !important;
                box-shadow: 
                    0 0 60px rgba(255, 204, 102, 0.8),
                    0 0 120px rgba(255, 179, 71, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.35) !important;
            }
            25% {
                background: radial-gradient(circle, 
                    rgba(255, 215, 0, 0.6) 0%,
                    rgba(255, 193, 7, 0.45) 30%,
                    rgba(255, 171, 64, 0.35) 70%,
                    rgba(255, 149, 0, 0.2) 100%) !important;
                border-color: rgba(255, 215, 0, 0.7) !important;
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 0.8),
                    0 0 120px rgba(255, 193, 7, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.35) !important;
            }
            50% {
                background: radial-gradient(circle, 
                    rgba(255, 255, 224, 0.6) 0%,
                    rgba(255, 228, 181, 0.45) 30%,
                    rgba(255, 218, 185, 0.35) 70%,
                    rgba(255, 192, 203, 0.2) 100%) !important;
                border-color: rgba(255, 255, 224, 0.7) !important;
                box-shadow: 
                    0 0 60px rgba(255, 255, 224, 0.8),
                    0 0 120px rgba(255, 228, 181, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.35) !important;
            }
            75% {
                background: radial-gradient(circle, 
                    rgba(255, 248, 220, 0.6) 0%,
                    rgba(255, 239, 213, 0.45) 30%,
                    rgba(255, 228, 196, 0.35) 70%,
                    rgba(255, 218, 185, 0.2) 100%) !important;
                border-color: rgba(255, 248, 220, 0.7) !important;
                box-shadow: 
                    0 0 60px rgba(255, 248, 220, 0.8),
                    0 0 120px rgba(255, 239, 213, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.35) !important;
            }
            100% {
                background: radial-gradient(circle, 
                    rgba(255, 204, 102, 0.6) 0%,
                    rgba(255, 179, 71, 0.45) 30%,
                    rgba(255, 149, 0, 0.35) 70%,
                    rgba(255, 149, 0, 0.2) 100%) !important;
                border-color: rgba(255, 204, 102, 0.7) !important;
                box-shadow: 
                    0 0 60px rgba(255, 204, 102, 0.8),
                    0 0 120px rgba(255, 179, 71, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.35) !important;
            }
        }

        @keyframes radiantRayCycle {
            0% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 204, 102, 1) 50%,
                    transparent 100%) !important;
            }
            25% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 215, 0, 1) 50%,
                    transparent 100%) !important;
            }
            50% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 255, 224, 1) 50%,
                    transparent 100%) !important;
            }
            75% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 248, 220, 1) 50%,
                    transparent 100%) !important;
            }
            100% {
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 204, 102, 1) 50%,
                    transparent 100%) !important;
            }
        }

        @keyframes listeningGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @keyframes thinkingShimmer {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.3) saturate(1.2); }
        }

        @keyframes speakingRadiance {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                filter: brightness(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15); 
                filter: brightness(1.4);
            }
        }

        /* Elegant interaction hint */
        .interaction-hint {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.3px;
            text-align: center;
            transition: all 0.4s ease;
            opacity: 1;
        }

        .interaction-hint.hidden {
            opacity: 0;
        }

        /* Subtle end call indicator */
        .end-call-hint {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInDelay 2s ease-out 3s forwards;
        }

        @keyframes fadeInDelay {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .end-call-hint:hover {
            background: rgba(255, 69, 58, 0.1);
            border-color: rgba(255, 69, 58, 0.3);
            color: rgba(255, 69, 58, 0.8);
            transform: scale(1.1);
        }

        /* Credibility elements */
        .credibility-badge {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
            letter-spacing: 0.2px;
        }

        .security-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(52, 199, 89, 0.8);
            animation: securityPulse 2s ease-in-out infinite;
        }

        @keyframes securityPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sun-container {
                width: 280px;
                height: 280px;
            }
            
            .abstract-sun {
                width: 160px;
                height: 160px;
            }
            
            .status-indicator {
                top: 3rem;
                font-size: 0.8rem;
            }
            
            .interaction-hint {
                bottom: 5rem;
                font-size: 0.8rem;
            }
        }

        /* Haptic feedback simulation */
        .haptic-feedback {
            animation: hapticPulse 0.1s ease-out;
        }

        @keyframes hapticPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="voice-interface">
        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">Ready to listen</div>

        <!-- End Call Hint -->
        <div class="end-call-hint" id="endCallHint">âœ•</div>

        <!-- Premium Abstract Sun -->
        <div class="sun-container">
            <div class="abstract-sun" id="abstractSun">
                <div class="sun-aura"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-ray"></div>
                <div class="sun-core"></div>
            </div>
        </div>

        <!-- Interaction Hint -->
        <div class="interaction-hint" id="interactionHint">Tap anywhere to speak</div>

        <!-- Credibility Badge -->
        <div class="credibility-badge">
            <div class="security-dot"></div>
            <span>Private & Secure</span>
        </div>
    </div>

    <script>
        // Apple-style ORA Voice Interface
        let isListening = false;
        let recognition = null;
        let currentAudio = null;
        let interactionStarted = false;

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    console.log('ðŸŽ¤ Speech recognition started');
                    isListening = true;
                    setSunState('listening');
                    updateStatus('Listening...');
                    hideInteractionHint();
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    console.log('ðŸ—£ï¸ User said:', transcript);
                    
                    setSunState('thinking');
                    updateStatus('Understanding...');
                    analyzePersonalityAndSend(transcript);
                };
                
                recognition.onerror = function(event) {
                    console.error('âŒ Speech recognition error:', event.error);
                    resetToReady();
                };
                
                recognition.onend = function() {
                    console.log('ðŸŽ¤ Speech recognition ended');
                    isListening = false;
                };
                
                console.log('âœ… Speech recognition initialized');
            } else {
                console.error('âŒ Speech recognition not supported');
                updateStatus('Voice not supported');
            }
        }

        // Set sun visual state
        function setSunState(state) {
            const sun = document.getElementById('abstractSun');
            const statusIndicator = document.getElementById('statusIndicator');
            
            sun.className = 'abstract-sun ' + state;
            statusIndicator.className = 'status-indicator ' + state;
        }

        // Update status text
        function updateStatus(message) {
            const statusElement = document.getElementById('statusIndicator');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Hide interaction hint
        function hideInteractionHint() {
            const hint = document.getElementById('interactionHint');
            hint.classList.add('hidden');
            interactionStarted = true;
        }

        // Show interaction hint
        function showInteractionHint() {
            if (!interactionStarted) {
                const hint = document.getElementById('interactionHint');
                hint.classList.remove('hidden');
            }
        }

        // Reset to ready state
        function resetToReady() {
            isListening = false;
            setSunState('idle');
            updateStatus('Ready to listen');
            if (interactionStarted) {
                setTimeout(showInteractionHint, 2000);
            }
        }

        // Haptic feedback simulation
        function simulateHaptic() {
            const sun = document.getElementById('abstractSun');
            sun.classList.add('haptic-feedback');
            setTimeout(() => {
                sun.classList.remove('haptic-feedback');
            }, 100);
        }

        // Analyze personality with Humantic AI then send to ORA
        async function analyzePersonalityAndSend(userInput) {
            console.log('ðŸ§  Analyzing personality for:', userInput);
            
            try {
                const personalityData = await callHumanticAI(userInput);
                console.log('âœ… Personality analysis complete:', personalityData);
                
                sendToOraAPI(userInput, personalityData);
                
            } catch (error) {
                console.error('âŒ Personality analysis failed:', error);
                sendToOraAPI(userInput, null);
            }
        }

        // Call Humantic AI API for personality analysis
        async function callHumanticAI(text) {
            const response = await fetch('https://api.humantic.ai/v1/user-persona/create', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer chrexec_4d5937347df442dcb0e309deb9d94eae',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apikey: 'chrexec_4d5937347df442dcb0e309deb9d94eae',
                    id: 'user_' + Date.now(),
                    text: text
                })
            });

            if (!response.ok) {
                throw new Error(`Humantic AI API error: ${response.status}`);
            }

            return await response.json();
        }

        // Send user input to ORA API (Make.com webhook)
        function sendToOraAPI(userInput, personalityData = null) {
            console.log('ðŸ“¤ Sending to ORA API:', userInput);
            
            const webhookURL = 'https://hook.eu2.make.com/t3fintf1gaxjumlyj7v357rleon0idnh';
            
            const payload = {
                message: userInput,
                timestamp: new Date().toISOString(),
                user_id: 'user_' + Date.now(),
                personality: personalityData
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log('ðŸ“¥ Response status:', response.status);
                return response.text();
            })
            .then(textData => {
                console.log('ðŸ“¥ Raw response text:', textData);
                
                const audioUrlMatch = textData.match(/https:\/\/murf\.ai[^\s"]+/);
                if (audioUrlMatch) {
                    console.log('ðŸŽµ Found audio URL:', audioUrlMatch[0]);
                    handleOraResponse({ audio_url: audioUrlMatch[0] });
                } else {
                    console.log('âŒ No audio URL found in response');
                    resetToReady();
                }
            })
            .catch(error => {
                console.error('âŒ Error calling ORA API:', error);
                resetToReady();
            });
        }

        // Handle ORA's response
        function handleOraResponse(responseData) {
            console.log("ðŸ“¥ Raw response received:", responseData);
            
            let audioUrl = "";
            if (responseData) {
                audioUrl = responseData.audio_url || 
                          responseData.audioUrl || 
                          responseData.Audio_File || 
                          responseData.audio_file ||
                          "";
            }
            
            console.log('ðŸŽµ Found audio URL:', audioUrl);
            
            if (audioUrl) {
                console.log("ðŸ”Š Playing audio:", audioUrl);
                
                setSunState('speaking');
                updateStatus('Speaking...');
                
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                currentAudio = new Audio(audioUrl);
                
                currentAudio.play().then(() => {
                    console.log("âœ… Audio playing successfully");
                }).catch(error => {
                    console.error("âŒ Audio autoplay blocked:", error);
                    updateStatus('Tap to hear response');
                    
                    const playOverlay = document.createElement('div');
                    playOverlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0,0,0,0.8);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-size: 1.2rem;
                        font-weight: 300;
                        cursor: pointer;
                        z-index: 1000;
                        backdrop-filter: blur(20px);
                    `;
                    playOverlay.innerHTML = 'Tap to hear ORA';
                    
                    playOverlay.onclick = () => {
                        currentAudio.play();
                        document.body.removeChild(playOverlay);
                    };
                    
                    document.body.appendChild(playOverlay);
                });
                
                currentAudio.onended = () => {
                    console.log("âœ… Audio finished playing");
                    resetToReady();
                };
                
                currentAudio.onerror = (error) => {
                    console.error("âŒ Audio playback error:", error);
                    resetToReady();
                };
                
            } else {
                console.log("âŒ No audio URL found in response");
                resetToReady();
            }
        }

        // Start listening
        function startListening() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                setSunState('idle');
            }
            
            if (recognition && !isListening) {
                simulateHaptic();
                recognition.start();
            }
        }

        // End call
        function endCall() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            if (recognition && isListening) {
                recognition.stop();
            }
            
            updateStatus('Session ended');
            setSunState('idle');
            setTimeout(() => {
                updateStatus('Ready to listen');
                showInteractionHint();
                interactionStarted = false;
            }, 2000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Apple-style ORA Interface Loading...');
            
            initializeSpeechRecognition();
            setSunState('idle');
            
            // Tap anywhere to speak
            document.body.addEventListener('click', function(e) {
                if (e.target.id !== 'endCallHint') {
                    startListening();
                }
            });
            
            // End call button
            const endCallHint = document.getElementById('endCallHint');
            if (endCallHint) {
                endCallHint.addEventListener('click', function(e) {
                    e.stopPropagation();
                    endCall();
                });
            }
            
            console.log('âœ… Apple-style ORA Interface Ready');
        });
    </script>
</body>
